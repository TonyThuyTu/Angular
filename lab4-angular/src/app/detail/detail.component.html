<div class="mt-3">
    <span class="price">{{ prices | number }}đ</span>
  
    <span *ngIf="olds; else noOldPrice" class="old-price">
      {{ olds | number }}đ
    </span>
  
    <ng-template #noOldPrice>
      <span class="old-price text-muted">Không có giá cũ</span>
    </ng-template>
  
    <span class="best-seller">HOT DEAL!!</span>
  </div>
  
  <h5 class="mt-2">{{ name }}</h5>
  <p>{{ details }}</p>
