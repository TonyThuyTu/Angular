<div class="container mt-5">
    <h2 class="text-center text-primary">Create New Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mt-4">
      
      <!-- Name -->
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" formControlName="name" [class.is-invalid]="productForm.controls['name'].invalid && productForm.controls['name'].touched">
        <div *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched" class="invalid-feedback">
          Name must be 6-50 characters.
        </div>
      </div>
  
      <!-- Description -->
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" formControlName="description" [class.is-invalid]="productForm.controls['description'].invalid && productForm.controls['description'].touched"></textarea>
        <div *ngIf="productForm.controls['description'].invalid && productForm.controls['description'].touched" class="invalid-feedback">
          Description must be 6-250 characters.
        </div>
      </div>
  
      <!-- Price -->
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="price" [class.is-invalid]="productForm.controls['price'].invalid && productForm.controls['price'].touched">
        <div *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched" class="invalid-feedback">
          Price must be between 1 and 100.
        </div>
      </div>
  
      <!-- Colors -->
      <div class="mb-3">
        <label class="form-label">Available Colors</label>
        <select class="form-select" formControlName="colors" [class.is-invalid]="productForm.controls['colors'].invalid && productForm.controls['colors'].touched">
          <option value="">Select a color</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
        <div *ngIf="productForm.controls['colors'].invalid && productForm.controls['colors'].touched" class="invalid-feedback">
          At least one color is required.
        </div>
      </div>
  
      <!-- Photos -->
      <input 
        type="file" 
        class="form-control"
        (change)="onFileSelected($event)" 
        [class.is-invalid]="productForm.get('photos')?.invalid && productForm.get('photos')?.touched"
        >

  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="productForm.invalid">
        Submit
      </button>
    </form>
  </div>
